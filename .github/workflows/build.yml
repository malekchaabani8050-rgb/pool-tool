name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build with Buildozer
        uses: ArtemSerebrennkov/buildozer-action@v1
        with:
          buildozer_version: master
          python_version: 3.10
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: PoolGuidelineAPK
          path: bin/*.apk
