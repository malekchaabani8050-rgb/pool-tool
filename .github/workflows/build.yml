name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        # Fixed the spelling: ArtemSerebrennikov (double 'n')
        uses: ArtemSerebrennikov/buildozer-action@v1
        with:
          buildozer_version: master
          python_version: 3.10

      - name: Upload APK
        # Updated to v4 to fix the deprecation error
        uses: actions/upload-artifact@v4
        with:
          name: PoolHelper-APK
          path: bin/*.apk
